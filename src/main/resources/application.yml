server:
  port: 10010
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-swallow-size: 100MB
  http2:
    enabled: true

spring:
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  messages:
    basename: i18n/messages
    encoding: UTF-8
    fallbackToSystemLocale: false
  profiles:
    active: dev

# mybatis 配置
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.xia.yuauth.domain.model